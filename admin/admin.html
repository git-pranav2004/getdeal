<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>

  <section class="admin-panel">

      <label>Amazon Product Title:</label>
      <input id="title" type="text" placeholder="e.g. Wireless Earbuds" />

      <label>Image URL:</label>

      <label>Price:</label>
      <input id="price" type="text" placeholder="e.g. ‚Çπ1999" />

      <label>Description:</label>
      <textarea id="desc" placeholder="Short product description"></textarea>

      <label>Category:</label>
      <select id="category">
        <option value="kitchen">Kitchen</option>
        <option value="tech">Tech</option>
        <option value="fitness">Fitness</option>
      </select>

      <label>Affiliate Link (include ?tag=yourtag-21):</label>
      <input id="link" type="text" placeholder="Paste your Amazon affiliate link" />

      <button onclick="addProduct()">Add Product</button>

      <div id="copy-container">
        <pre id="output"></pre>
        <button id="copy-btn" onclick="copyJSON()">üìã Copy JSON</button>
      </div>
    </div>
  </section>

    <p>¬© 2025 Get Deal | Admin Panel</p>

</html>
